User1150=Maneuvering Prediction Program (MPP-1.3)
User1151=M. G. Parsons, December, 1994
User1152=1. METHODS:
User1153=1.1  This program offers two main options: Linear Evaluation which implements the
User1154=methods proposed by Clarke, Gedling, and Hine (1) for the  assessment  of  course
User1155=stability,  turning  ability,  and  controllability  by  a  helmsman; and Turning
User1156=Prediction which  implements  the  multiple linear regression equations presented
User1157=by Lyster and Knights (2) for the estimation of turning circle characteristics.
User1158=1.2  The  user should consult the Clarke paper prior to using the program. If the
User1159=Linear  Evaluation option is used, the user can also obtain the linearized maneu-
User1160=vering equations of motion in state variable form (3).
User1161=1.3  In the Linear Evaluation option, the linear derivatives are estimated using
User1162=the multiple linear regression equations presented by Clarke et al (1). The velo-
User1163=city derivatives  were obtained from 72 sets of data from rotating arm and planar
User1164=motion  tests.  Acceleration  derivatives  were  obtained from planar motion test
User1165=data. The  independent  variables  include  T/LWL, CB*B/T, B/LWL, and B/T. Clarke
User1166=feels  that  these  results  are  at  least  as  effective  as the semi-empirical
User1167=equations developed by Wagner Smitt, Norrbin, or  Inoue. Water  depth corrections
User1168=were added  by  regressing  the  data  presented by Fugino (4) for the Tokyo Maru
User1169=( CB = 0.805 ) and the  Mariner ( CB = 0.589 ). Independent  variables  in  these
User1170=analyses were CB and inverse powers of F = (H/T) -1. These  can be used for water
User1171=depths down to H/T= 1.3, but are considered unreliable below this value. The trim
User1172=corrections presented by Inoue (5) are used  for  the  velocity  derivatives. The
User1173=independent variable  in  these corrections  is the trim to mean draft ratio. The
User1174=various  time  constants  and  gains  in  the  first-  and  second-order Nomoto's
User1175=equations are calculated from the linear derivatives.
User1176=1.4  The quantities calculated to allow evaluation of the maneuvering performance
User1177=of the vessels are as follows:
User1178=1.4.1 Inverse time  constant (1/T')  and  inverse  gain  (1/K'). Turning  ability
User1179=increases  with  decreasing 1/K' while course stability and quickness of response
User1180=to helm increases with 1/T'.
User1181=1.4.2 Clarke's turning index P.This quantity is derived from the linear equations
User1182=as  the  amount  of  turn achieved in one ship length using a unit step rudder. A
User1183=minimum value of 0.3 (equivalent to about 10 degrees for a 35 degree step rudder,
User1184=within the  limits  of  the  linearized  equations of motion) is recommended with
User1185=values as low as 0.2 considered acceptable for large tankers.
User1186=1.4.3 Bare hull  dynamic  stability  criterion C. This must be positive for open-
User1187=loop, controls-fixed course stability of the bare hull.
User1188=1.4.4 Phase margin applicable to the closed-loop steering system.The phase margin
User1189=of the ship transfer function, including the steering gear, is calculated. Nomoto
User1190=notes  that  by  anticipating  the  ship’s  turning, a typical helmsman can apply
User1191=between 20 and 30 degrees of phase advance.  Thus, the  ship  with  steering gear
User1192=cannot have more than this amount of negative phase margin  for  the  combination
User1193=of the ship and helmsman to be closed-loop stable on course. Thus, a phase margin
User1194=greater than about -20 degrees is recommended for reasonable human control.
