User1300=PROPELLER OPTIMIZATION PROGRAM (POP.1.5)
User1301=M. G. Parsons, December, 1994
User1302=1. METHODS:
User1303=1.1    This program implements the Wageningen B-Screw Series regression equations presented
User1304=by Oosterveld and van Oossanen [1]. The user can either evaluate a given propeller or use
User1305=mathematical programming from Parsons [2] to obtain the optimum open water efficiency
User1306=propeller for a given application.
User1307=1.2   In the optimization mode, the user specifies the required thrust and speed of advance.
User1308=The program then uses the Nelder and Mead Simplex Search method with an External Penalty
User1309=Function [2] to determine the optimum propeller. Wageningen B-Screw Series 3- through
User1310=7-bladed propellers with Reynolds number corrections are available. Optimization among
User1311=blade number must be handled with separate runs for each blade number and then simple
User1312=comparison. For controllable-reversible-pitch propeller estimates, the program reduces
User1313=the B-Screw Series open water efficiency by 2 percent. The program includes either the
User1314=Burrill five or ten percent back cavitation criterion [3]. The optimization independent
User1315=variables are the expanded area ratio Ae/Ao, the pitch-diameter ratio P/Dp, and the
User1316=propeller diameter Dp. The propeller RPM needed to produce the specified thrust (within
User1317=about 1 lbf.) is determined at each step of the search in an internal loop. Thus, instead
User1318=of having RPM as a fourth independent variable, it is established by the equality constraint
User1319=that the produced thrust must equal the required thrust. This is an implicit constraint so
User1320=the required RPM is found by an iteration. The constraints on the variables are as follows:
User1321=3 <= Nblade <= 7
User1322=0.3 <=  Ae/Ao <= 1.05
User1323=0.5 <=  P/Dp  <= 1.40
User1324=Dpmin <= Dp   <= Dpmax
User1325=0.0  <=   J   <= 1.60
User1326=0.0 <= thrust loading <= Burrill 5% or 10% limit
User1327=
User1328=1.4 The optimization is for the maximum open water efficiency propeller that will produce
User1329=the required thrust at the specified speed of advance. The Burrill 5% back cavitation
User1330=criterion is recommended. The program does not check to see that the resulting design
User1331=is "slightly to the left" of the peak of the efficiency versus J diagram as is usually
User1332=recommended as margin if the design misses the predicted operating point RPM. The user
User1333=should check this on the graphical output.
User1334=1.5 An error message will be printed if the determination of the RPM needed to produce the
User1335=required thrust does not converge within 400 iterations within the computations.
User1336=1.6 Propeller Type allows the selection of a fixed-pitch or controllable-pitch propeller.
User1337=At this time, only the Wageningen B-Screw Series is supported and the open water efficiency
User1338=is reduced by 2 percent for the controllable-pitch propeller option to reflect the larger
User1339=hub.
User1340=1.7 Propeller Characteristics obtains the blade number and the basic parameters for the
User1341=propeller. If the optimization option is being used, the parameters are the initial
User1342=values used by the search algorithm. If the evaluation option is being used, the
User1343=parameters are those evaluated by the program.
User1344=1.8 NBLADE number of blades on propeller, 3 through 7 supported
User1345=1.9 Ae/Ao initial point for search or evaluated expanded area ratio
User1346=1.10 P/Dp initial point for search or evaluated pitch diameter ratio
User1347=1.11 Dp initial point for search or evaluated propeller diameter in meters
User1348=1.12 Operating Conditions obtains the ship speed, wake fraction, and thrust required from
User1349=the propeller. It also allows the selection of the 5% or 10% Burrill back cavitation
User1350=constraint and obtains the submergence of the shaft centerline needed to calculate the
User1351=Cavitation Number at the blade tip.
User1352=1.13 THR required thrust per propeller in kilonewtons; Rt/(1 - t)
User1353=Vk - ship speed in knots
User1354=w - average longitudinal wake fraction
User1355=HWLM - depth of shaft centerline below waterline in meters
User1356=1.14 Water Properties allows the choice of fresh water @ 15C, salt water @ 15C or user-specified
User1357=water properties.
User1358=1.15 When the optimization is selected, a minimum and maximum propeller diameter
User1359=must be specified. The user can also enter a run specific identifier at this point, if
User1360=desired.
User1361=1.16 Dpmin - Minimum propeller diameter in meters. Typically this is about 25% of Dpmax for
User1362=fixed-pitch propellers and about 35% of Dpmax for controllable-pitch propellers.
User1363=1.17 Dpmax - Maximum propeller diameter permitted by hull and required clearances, in meters.
User1364=When the analysis process is completed, the program can be produce an open water efficiency,
User1365=KT, and KQ versus J and plot graphics.
