User0642=If S= 0, then S=L*(2*T+B)*sqrt(Cm)*(0,453+0,442*Cb-0,2862*Cm-0,003467*B/T+0,3696*Cwp) - by Holtrop
User0643=If S=-1, then S=L*(1,36*T+1,13*Cb*B)            - by Muragin's formulae for ships with Cb=0,4...0,5 and B/T=2,5...3,5
User0644=If S=-2, then S=L*T*(2+1,37*(Cb-0,274)*B/T)     - by Semeka's formulae for ships with big Cb
User0645=If S=-3, then S=L*(Cb*B+1,7*T)                  - by Moomford's formulae for Cb=0,7 and B/T=2...3
User0646=If S=-4, then S=L*(B+2*T)*(0,76*Cb+0,28)        - by Benhe's formulae
User0647=If S=-5, then S=L*(0,85*B+0,25*T)               - for ship with transom
User0648=If S=-6, then S=V^0,6667*(5,1+0,074*L/T-0,4*Cb) - by Karpov's formulae for river ships w/o tonnels
User0649=If S=-7, then S=Lpp*(0.5*B+T)*(0.55+1.52*Cb)    - by Yeroshin's formulae for fishing ships
