User1302=1. ОСНОВНЫЕ ПОЛОЖЕНИЯ:
User1303=1.1   Программа рассчитывает характеристики гребных  винтов Вагенингенской серии В по
User1304=регрессионным зависимостям Остервельда и Ван Оссанена [1]. Пользователь имеет возмож-
User1305=ность рассчитать характеристики заданного винта или, используя методику Парсонза [2],
User1306=получить параметры оптимального по КПД гребного винта в свободной воде.
User1307=1.2   В режиме  оптимизации, пользователь  должен  задать тягу винта и скорость судна.
User1308=Программа  определяет  оптимальный  гребной  винт, используя  симплекс метод поиска с
User1309=внешней пенальти функцией, разработанный Нельдером  и Мидом [2]. В программе доступны
User1310=Вагенингенские винты серии В от 3-х до 7-ми лопастей с коррекцией по числу Рейнольдса.
User1311=Оптимизация по числу лопастей производится путем расчета для различных значений числа
User1312=лопастей с последующим сравнением результатов.Для ВРШ программа уменьшает коэффициент
User1313=полезного действия винта серии В в свободной воде на 2 процента. В программе учитыва-
User1314=ется 5-ти и 10-ти процентный запас на кавитацию по методике Берилла, описанной в [3].
User1315=Независимыми переменными оптимизации являются дисковое отношение Ae/Ao, шаговое отно-
User1316=шение P/Dp, диаметр гребного винта Dp. Частота вращения гребного винта RPM, соответс-
User1317=твующая заданной тяге, определяется на каждом шаге итерационного поискового алгоритма.
User1318=
User1319=1.3 Характеристики ГВ могут задаваться в следующих пределах:
User1320=__3 <= Nblade <= 7;
User1321=0.3 <=  Ae/Ao <= 1.05;
User1322=0.5 <=  P/Dp  <= 1.40;
User1323=Dpmin <= Dp   <= Dpmax;
User1324=0.0  <=   J   <= 1.60;
User1325=1 <= thrust loading <= 2 - по Burrill 5% или 10% запас на кавитацию.
User1326=
User1327=1.4   Оптимальный гребной винт в свободной воде имеет максимальный КПД и обеспечивает
User1328=требуемую тягу при заданной относительной поступи J и скорости Vk. Рекомендуется зада-
User1329=вать 5% запас на кавитацию (по Burrill).
User1330=
User1331=1.5   Может  быть  получено  сообщение об ошибке , если для определения частоты винта
User1332=RPM, соответствующей заданной тяге, требуется более 400 итераций.
User1333=
User1334=1.6   Программа  рассчитывает  винты фиксированного шага (ВФШ) или регулируемого шага
User1335=(ВРШ). На данный момент, только В серия (Вагенингенская) ГВ рассчитывается в програм-
User1336=ме. Коэффициент  полезного действия ВРШ уменьшается на 2 процента, поскольку он имеет
User1337=больший диаметр ступицы, чем ВФШ.
User1338=
User1339=1.7   Характеристики  винта содержат данные о количестве лопастей, дисковом и шаговом
User1340=отношении и другие. Если  задана  опция  оптимизации, то  заданные  значения являются
User1341=начальными  для  процесса  поиска  оптимального ГВ. При выборе опции предварительного
User1342=расчета, вводимые параметры являются оценочными.
User1343=1.7.1 Nblade - количество лопастей, можно задавать в диапазоне от 3 до 7.
