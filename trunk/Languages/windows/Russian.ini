User1152=1. ОСНОВНЫЕ ПОЛОЖЕНИЯ:
User1153=1.1  Эта программа предлагает две основные опции: Расчет по Линейной Теории мето-
User1154=дом предложенным Кларком,Гедлингом и Хайном [1] для оценки курсовой устойчивости,
User1155=поворотливости  и  маневренности  при  действии  руля; и Расчет Циркуляции судна,
User1156=используя систему уравнений  линейной  регрессии, предложенную Листером и Найтсом
User1157=[2] для определения параметров циркуляции.
User1158=1.2  Пользователь  должен ознакомиться со статьей Кларка прежде, чем использовать
User1159=эту программу. Если используется опция "Расчет по линейной  теории", Пользователь
User1160=получит линеаризованные уравнения управляемости в статической постановке [3].
User1161=1.3  В  опции "Расчет по линейной  теории", линеаризованные производные определя-
User1162=ются с использованием системы уравнений линейной регрессии, предложенной в [1].
User1163=Производные скорости были получены из данных 72 экспериментальных исследований на
User1164=ротационных установках. Производные ускорений были получены из данных тестов пла-
User1165=нарного движения. Независимыми переменными являются  T/Lwl, Cb*B/T, B/Lwl  и B/T.
User1166=Кларк почувствовал, что эти  результаты не менее эффективны, чем полуэмпирические
User1167=уравнения, разработанные Вагнером Смиттом, Норбином  или  Инуи. Учет глубины воды
User1168=был добавлен с использованием регрессионного анализа Фугино [4] для судов  "Tokyo
User1169=Maru" (Cb = 0.805) и  "Mariner" (Cb = 0.589).  Независимыми  переменными  в  этих
User1170=анализах были Cb и параметр F = 1/(H/T). Они могут быть использованы при  относи-
User1171=тельных глубинах более H/T = 1.3, но это предположение не имеет отношения к этому
User1172=значению ниже. Учет дифферента по Инуи [5] используется для производных скоростей
User1173=и при этом независимой переменной является отношение дифферента к средней осадке.
User1174=Различные  временные константы и приращения в уравнениях Номото первого и второго
User1175=порядка были рассчитаны по линейным производным.
User1176=1.4  Параметры расчета для оценки маневренных характеристик судов следующие:
User1177=1.4.1 Обратная величина постоянной времени (1/T') и  gain  (1/K'). Поворотливость
User1178=увеличивается с уменьшением 1/K', тогда как курсовая устойчивость  и скорость
User1179=реакции на перекладку руля увеличиваются с увеличением 1/T'.
User1180=1.4.2 Показатель поворотливости Кларка P. Эта величина получена из линейных урав-
User1181=нений как результат угла вращения корпуса судна, используя за  единицу перекладку
User1182=руля. Минимальное значение - 0.3(соответствует около 10° при перекладке руля 35°,
User1183=до известной степени линеаризации уравнений движения) и рекомендуется задавать не
User1184=меньше, чем 0.2, которую принимают для больших танкеров.
User1185=1.4.3 Критерий динамической устойчивости голого корпуса C. Он должен быть положи-
User1186=тельным для открыто-петлевой, неуправляемой курсовой устойчивости голого корпуса.
User1187=1.4.4 Phase margin applicable to the closed-loop steering system.The phase margin
User1188=of the ship transfer function, including the steering gear, is calculated. Nomoto
User1189=notes  that  by  anticipating  the  ship’s  turning, a typical helmsman can apply
User1190=between 20 and 30 degrees of phase advance.  Thus, the  ship  with  steering gear
User1191=cannot have more than this amount of negative phase margin  for  the  combination
User1192=of the ship and helmsman to be closed-loop stable on course. Таким образом, phase
User1193=margin более 20° рекомендуется при управлении рулевым.
User1194=1.5 Все выходные данные безразмерны, согласно Кларку [1], исключая phase margin,
User1195=которая выражается в градусах.
User1196=1.6 При выборе опции "Расчет Циркуляции" судна, в  расчете  параметров циркуляции
User1197=используются уравнения регрессионного анализа данных ходовых  испытаний, разрабо-
User1198=танные Листером и Найтом [2], для заданных угла перекладки руля и скорости.
