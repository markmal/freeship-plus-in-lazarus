User1300=PROGRAMA DE OPTIMIZACION DEL PROPULSOR (POP.1.5)
User1301=M. G. Parsons, December, 1994
User1302=1. MÉTODOS:
User1303=1.1  Este programa implementa las ecuaciones de regresión de las series de propulsores
User1304=B de Wageningen presentadas por Oosterveld y van Oossanen [1]. El usuario puede evaluar
User1305=una hélice dada o usar la programación matemática de Parsons [2] para obtener la eficiencia
User1306=óptima de un propulsor en aguas libres para una aplicación determinada.
User1307=1.2   En el modo de optimización, el usuario fija el empuje requerido y la velocidad de avance.
User1308=Entonces, el programa usa el método de Búsqueda Simple de Nelder y Mead con una Función
User1309=de Limitación Externa [2] para determinar el propulsor óptimo. Dispone de las series de
User1310=propulsores B de Wageningen de 3 a 7 palas con correcciones al número de Reynolds.
User1311=La optimización del número de palas se obtiene por simple comparación de resultados
User1312=probando diferentes números de palas. Para la estimación de hélices de paso variable y reversibles,
User1313=el programa reduce un 2% la eficiencia en aguas libres de las Series de propulsores B.
User1314=El programa considera el criterio de Burill con un 5 a 10% de cavitación dorsal [3]. La optimización de las
User1315=variables independientes, la ratio área expandida/área disco Ae/Ao, la ratio paso/diámetro P/Dp, y
User1316=el diámetro de propulsor Dp. Las RPM de propulsor necesarias para producir el empuje solicitado
User1317=(sobre 1 lbf.) se determina en cada paso de búsqueda dentro de un blucle. Así, en vez de tener
User1318=las RPM como cuarta variable independiente, se establece por la condición de igualdad en
User1319=la que el empuje producido debe ser igual al requerido. Esta condición es implicita si las RPM
User1320=requeridas se encuentran mediante iteración. Los rangos de las variables son los siguientes:
User1321=__3 <= NPalas <= 7;
User1322=0.3 <=  Ae/Ao <= 1.05;
User1323=0.5 <=  P/Dp  <= 1.40;
User1324=Dpmín <= Dp   <= Dpmáx;
User1325=0.0 <=   J    <= 1.60;
User1326=1 <= empuje <= 2 - Burrill 5% ó 10% límite
User1327=
User1328=1.4 La optimización es para la máxima eficiencia del propulsor en aguas libres que proporcionará
User1329=el empuje requerido a la velocidad de avance especificada. Se recomienda considerar una
User1330=cavitación del 5% dorsal según el criterio de Burrill. El programa no comprueba si el diseño resultante
User1331=está "ligeramente a la izquierda" de la cumbre en el diagrama de la eficiencia frente a J, como
User1332=usualmente se recomienda como margen si el diseño pierde el punto de operación RPM
User1333=previsto. El usuario debería comprobar esto sobre la salida gráfica.
User1334=1.5 Se imprimirá un mensaje de error si las RPM necesarias para producir el empuje
User1335=necesario no convergen dentro del cálculo de las primeras 400 iteraciones.
User1336=1.6 Tipo de Propulsor permite la selección entre propulsor de paso fijo o de paso variable.
User1337=En este momento, sólo se contemplan las series de propulsores B de Wageningen y
User1338=la eficiencia en aguas libres en la opción de propulsor de paso variable se toma reducida
User1339=un 2% para reflejar su mayor núcleo.
User1340=1.7 De las Características del Propulsor se obtienen el número de palas y los parámetros
User1341=básicos para el propulsor. En la opción Optimización, los parámetros son los valores
User1342=iniciales usados en el algoritmo de búsqueda. En la opción Evaluación, los parámetros
User1343=son los evaluados por el programa.
User1344=1.8 NBLADE número de palas del propulsor, soportadas de 3 a 7
User1345=1.9 Ae/Ao valor inicial de búsqueda o evaluación de la ratio de área expandida
User1346=1.10 P/Dp valor inicial de búsqueda o evaluación de la ratio paso/diámetro
User1347=1.11 Dp valor inicial de búsqueda o evaluación del diámetro de propulsor en metros
User1348=1.12 De las Condiciones de Operación se obtienen la velocidad del buque, el coeficiente
User1349=de estela, y el empuje requerido del propulsor. También permite la selección de entre un
User1350=5% a 10% de cavitación dorsal según Burrill como limitación y obtener la inmersión del centro
User1351=del eje necesaria para calcular el Número de Cavitación en el borde de pala.
User1352=1.13 THR empuje requerido al propulsor en kilonewtons; THR = Rt/Zp/(1 - t);
User1353=Vk - velocidad del buque en knots
User1354=w - coeficiente de estela longitudinal medio
User1355=HWLM - inmersión del centro del eje bajo la línea de flotación en metros
User1356=1.14 Propiedades del Agua permite elegir entre agua dulce @ 15C, agua salada @ 15C
User1357=u otras propiedades especificadas por el usuario.
User1358=1.15 Cuando se selecciona Optimización, debe especificarse un diámetro de propulsor mínimo
User1359=y máximo. El usuario puede fijar un identificador en este punto de ejecución, si así se desea.
User1360=1.16 Dpmín - Diámetro mínimo de propulsor en metros. Típicamente sobre el 25% de Dpmáx
User1361=para propulsores de paso fijo y sobre el 35% de Dpmax para propulsores de paso variable.
User1362=1.17 Dpmax - Diámetro máximo de propulsor permitido por los vanos de la carena, en metros.
User1363=Cuando se ha completado el proceso de análisis, el programa presenta un gráfico de
User1364=rendimientos en aguas libres, con KT y KQ frente a J como variable.
