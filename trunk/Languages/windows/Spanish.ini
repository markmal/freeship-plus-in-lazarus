User0729=N.M.S.B., Report No. 479.
User0730=1.2   También el programa calcula para cada RPM los coeficientes de un polinomio de
User0731=tercer grado, expresado en la ratio de velocidad J.
User0732=1.3   Dismiuyendo el empuje y el rendimiento aproximadamente un 3%, los
User0733=resultados pueden ser usados para un propulsor de paso variable sin tobera.
User0734=ATENCIÓN!!! Detenido el cálculo de la aceleración, porque el régimen constante
User0735=de RPM del motor es inferior al crítico. Incremente la potencia del motor.
User0736=No hay resultados de cálculo de resistencia del barco.!!!.
