User1152=1. MÉTODOS:
User1153=1.1  Este programa ofrece dos opciones principales: Evaluación Lineal que implementa
User1154=los métodos propuestos por Clarke, Gedling, y Hine (1) para la evaluación del curso de
User1155=estabildad, habilidad de giro, y controlabilidad por el timonel; y Predicción de Giro,
User1156=que implementa las ecuaciones de regresión lineal múltiple presentadas por Lyster y
User1157=Knights (2) para la estimación de las características del círculo de giro.
User1158=1.2  El usuario debería consultar los trabajos de Clarke antes de utilizar el programa.
User1159=Si se utiliza la opción de Evaluación Lineal , el usuario también puede obtener las
User1160=ecuaciones de movimiento linearizadas en forma de variable de estado (3).
User1161=1.3  En la opción de Evaluación Lineal, las derivadas lineales se estiman usando las
User1162=ecuaciones de regresión lineal múltiple presentadas por Clarke et al (1). Las velocidades
User1163=derivadas se obtuvieron a partir de 72 grupos de datos de brazos de rotación y pruebas de
User1164=movimiento plano. Las Aceleraciones derivadas se obtuvieron a partir de pruebas de datos
User1165=de movimiento plano. Las variables independientes incluyen T/LWL, CB*B/T, B/LWL y B/T.
User1166=Clarke considera que estos resultados son al menos tan efectivos como las ecuaciones semiempíricas
User1167=desarrolladas por Wagner Smitt, Norrbin, o  Inoue. Se añadieron correcciones por
User1168=profundidad del agua sobre la regresión de datos presentada por Fugino (4) para el Tokyo
User1169=Maru ( CB = 0.805 ) y el Mariner ( CB = 0.589 ). Las variables independientes en estos
User1170=análisis eran CB y potencias inversas de F = (H/T) -1. Esto puede ser usado para profundidades
User1171=menores de H/T= 1.3, pero se consideran poco fiables por debajo de este valor. Las
User1172=correcciones por trimado presentadas por Inoue (5) se utilizan para las velocidades derivadas.
User1173=La variable independiente en estas correcciones es el trimado en relación al calado de
User1174=proyecto. Las diferentes constantes de tiempo y ganancias en las ecuaciones de
User1175=Nomoto de primer y segundo orden se calculan a partir de las las derivadas lineales.
User1176=1.4  Los valores calculados para permitir evaluar la ejecución de la maniobra
User1177=de los barcos son los siguientes:
User1178=1.4.1 Inversa de la constante de tiempo (1/T')  e  inversa de la ganancia (1/K').
User1179=La Capacidad de Giro aumenta al disminuir 1/K', mientras que el curso de la
