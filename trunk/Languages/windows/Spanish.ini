User0725=1.1   Este programa calcula las características en aguas libres de un propulsor de paso fijo
User0726=a plena escala, como se ha publicado por :
User0727=*     M.W.C.Oosterveld and P. van Oossanen. Further Computer-Analyzed Data of Wageningen
